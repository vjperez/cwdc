<!doctype html>
<html>
    <head>
        <title>My Webpage</title>
    </head>

    <body>
        <form>
        
            <p>Username: <input type="text" placeholder="victor"></p>
            <p>Numero: <input type="number" placeholder="012345"></p>
            <p>Stay logged in: <input type="checkbox" checked></p>
            <p>Under 18: <input type="radio" name="age" value="u18"></p>
            <p>Over 18: <input type="radio" name="age" value="o18"></p>
            <p>Favourite food:
                <select>
            
                    <option>Pizza</option>
                    <option selected>Ice Cream</option>
                    <option>Sandwiches</option>
                    <option>Pasteles</option>
                </select>
            </p>
            <p><input type="submit" value="Cliqueame!"></p>
        
        </form>
    </body>
</html>

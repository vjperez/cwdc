<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../../bootstrap/css/bootstrap.css">
    <style>
      .bordea{border:1px solid darkcyan;}
    </style>

    <title>2 columnas</title>
  </head>
  <body>
    <h1>Resize window to see changes!</h1>

    <p id="htmlelementwidth01"></p>
    <p id="containerwidth01"></p>
    <p id="divwidth01"></p>
    <div class="container">
        <div class="row">
            <div class="col-md-6 bordea">1</div>
            <div class="col-md-6 bordea">2</div>
        </div>
    </div>

    <p id="htmlelementwidth02"></p>
    <p id="containermdwidth02"></p>
    <p id="divwidth02"></p>
    <div class="container-md">
        <div class="row">
            <div class="col-md-6 bordea">3</div>
            <div class="col-md-6 bordea">4</div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="../../jquery/jquery.js"></script>
    <!-- <script src="../../poppermio/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>  -->
    <script src="../../bootstrap/js/bootstrap.js"></script>

    <script>
        jQuery(window).resize(function(){
            jQuery('#htmlelementwidth01').text( 'width of html element : ' + jQuery('html').width() );
            jQuery('#containerwidth01').text( 'width of container : ' + jQuery('div.container').width() );
            jQuery('#divwidth01').text( 'width of divs : ' + jQuery('div.container div.col-md-6.bordea').width() );

            jQuery('#htmlelementwidth02').text( 'width of html element : ' + jQuery('html').width() );
            jQuery('#containermdwidth02').text( 'width of container : ' + jQuery('div.container-md').width() );
            jQuery('#divwidth02').text( 'width of divs : ' + jQuery('div.container-md div.col-md-6.bordea').width() );
        });
    </script>
  </body>
</html>

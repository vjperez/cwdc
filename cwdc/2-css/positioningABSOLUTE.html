<!doctype html>
<html>
<head><title>Absolute positioning </title></head>

<body>
<!-- Absolute positioning takes the element that you are positioning
 out of the flow of the page.  AN object in absolute position "sees" what
 is already on the flow of the page, but the object AFTER it will not "see"
 the object in  absolute positioning-->
 
<div style="background:yellow;   ">victor amarillo</div>

<div style="background:green;  position:absolute; top:200px; left:200px;  ">krystal verde</div>

<div style="background:green;  position:absolute;  opacity: 0.4;">rosa verde absoluta</div>

<div style="background:blue; height:5000px">victor azul </div>
</body>    
</html>

<html>


<head>
    <title>jQuery</title>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../../../jquery/jquery.js"></script>
    <style  type="text/css">
        .circle{
            width:100px;
            height:100px;
            border-radius:50px;
            margin:20px;
        }
        .rectangle{
            width:100px;
            height:150px;
            border-radius:5px;
            margin:20px;
        }
        .izq{
            float:left;
        }
        .azul{
            background-color:cornflowerblue;
        }
        .verde{
            background-color:chartreuse;
        }
        .justToClear{
            clear: both;
        }
    </style>
</head>

<body>
    <div class="circle verde izq"></div>
    <div class="rectangle azul izq" id="r1"></div>
    <div class="rectangle azul izq" id="r2"></div>
    <div class="justToClear"></div>
    <p id="feedback1"></p>
    <p id="feedback2"></p>
    
    <script type="text/javascript">
       jQuery("#r1").click( function(){
            //alert("fkfkf");
            jQuery("#feedback1").html("rectangle 1 was clicked.") ; 
            jQuery("#feedback2").html("");
       } ); 

       jQuery("#r2").click( function(){
           jQuery("#feedback1").html("rectangle 2 was clicked."); 
           jQuery("#feedback2").html("");
       } );

       jQuery(".circle").click( function(){
           jQuery("#feedback1").html("circle was clicked."); 
           jQuery("#feedback2").html("");
       } );

       jQuery(".rectangle").click( function(){
           jQuery("#feedback2").html("an element with rectangle class was clicked."); 
       } ); 
    </script>
</body>


</html>

<html>


<head>
    <title>jQuery</title>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../../jquery/jquery.js"></script>
    <style  type="text/css">
        .circle{
            width:100px;
            height:100px;
            border-radius:50px;
            margin:20px;
        }
        .rectangle{
            width:100px;
            height:150px;
            border-radius:5px;
            margin:20px;
        }
        .izq{
            float:left;
        }
        .azul{
            background-color:cornflowerblue;
        }
        .verde{
            background-color:chartreuse;
        }
        .justToClear{
            clear: both;
        }
    </style>
</head>

<body>
    <div class="circle verde izq"></div>
    <div class="rectangle azul izq" id="r1"></div>
    <div class="rectangle azul izq" id="r2"></div>
    <div class="justToClear"></div>
    <p id="feedback1"></p>
    
    <script type="text/javascript">
    // select ANY rectangle, then use this to get the id attribute
    // and change the css of the specific rectangle element clicked
        $r = jQuery('.rectangle');
        $r.click( function(){
            jQuery("#feedback1").html("rectangle with id= " + $(this).attr('id') + ", dissappeared.") ; 
            $(this).hide(); // same as .css("display", "none");
       } ); 

       $c = jQuery('.circle');
       $c.click( function(){
           jQuery("#feedback1").html("circle dissappeared."); 
           $c.fadeOut('slow'); // changes opacity value and uses display none 
       } );

    </script>
</body>


</html>

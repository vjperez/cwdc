<html>

<head>
    <title>javascript</title>
</head>

<body>
    <p>How many random guesses will it take the computer to guess a number 1, 2, 3, 4 or 5 ?</p>
    <select id="el-select">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
    </select>
    <button id="el-boton">Let the computer guess!</button>
   
    <p id="el-parafo"></p>

   <script>
       document.getElementById("el-boton").onclick = function(){
            let valueGiven =  document.getElementById("el-select").value;
            let computerGuess = 1 + Math.floor (5 * Math.random());  
            let numberOfTries = 1;
            document.getElementById("el-parafo").innerHTML = '';

            while(valueGiven != computerGuess){
                document.getElementById("el-parafo").innerHTML += '<br>Guess ' + numberOfTries + '.  Computer guesses ' + computerGuess + ', looking for ' + valueGiven + '.';

                computerGuess = 1 + Math.floor (5 * Math.random()); 
                numberOfTries++;
            }

            document.getElementById("el-parafo").innerHTML += '<br>Guess ' + numberOfTries + '.  Computer guesses ' + computerGuess + ', looking for ' + valueGiven + '.';
        }
   </script>
</body>

</html>

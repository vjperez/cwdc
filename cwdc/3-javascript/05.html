<html>


<head>
    <title>javascript</title>
</head>

<body>
   <input id="el-input" type="text">
   <button id="el-boton">Move text</button>
   <p>Enter some text then press the button.</p>
   <p id="el-parafo"></p>

   <script>
       document.getElementById("el-boton").onclick = function(){
           document.getElementById("el-parafo").innerHTML = document.getElementById("el-input").value;
       }
   </script>
</body>

</html>

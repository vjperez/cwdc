<html>
<head>
    <title>javascript</title>
</head>
<body>
    <p id="texto-hora">Hora : no time</p>
    <p><button name="el-boton">Set hora</button></p>
        
    <script type="text/javascript">
        document.getElementsByName("el-boton")[0].onclick = function(){
            let hoy = new Date();
            let hora = hoy.getHours() + ":" + hoy.getMinutes() + ":" + hoy.getSeconds();
            let elemento = document.getElementById("texto-hora");

            elemento.innerHTML = "Hora = " + hora;
            elemento.style.color = "#ff33aa";
            elemento.style.fontWeight = "bold";
        }
    </script>
</body>
</html>

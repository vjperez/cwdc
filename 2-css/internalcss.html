<!doctype html>
<html>
<head>
    <title>Internal CSS</title>
    
    <!-- placement on header is OPTIONAL -->
    <!-- when you want ALL your <p>'s and <h1>'s elements to have the same look
         internal css is easier and less error prone than inner css -->
    <style type="text/css">
        p{
            color:red;  font-size:200%;
        }
        h1{
            color:orange;  font-style:italic; text-align:right 
        }
        
        h3{
				text-align: center; color: green;        
        }
    </style>

</head>

<body>
    <p>Cualquier texto.</p> 
    <p>Cualquier otro texto.</p>  
    <h1>Un jeder 1</h1>  
    <h3> jeder 3</h3>
</body>    
</html>

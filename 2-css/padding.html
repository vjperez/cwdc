<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>padding</title>
        <style>
          .bordeado{ border:2px solid #00aa00 }
          .reducido{ width:40% }
          .izq{ float:left }
          .padding{ padding: 0px 11px 0px 1px; }  
        </style>
    </head>
    <body>
        <!-- padding le aumenta la dimension interna al objeto
            Ej: el ancho real de un objeto con width:200px y padding:10px 
            en ambos lados, es en realidad 220px, No 200px.
         -->
         
         <!-- to remove default padding and margins, which by the way
         vary from browser to browser, google css reset -->
         
        <div class="bordeado reducido izq padding">1</div>
        <div class="bordeado reducido izq ">2</div>
        <div class="bordeado reducido izq ">3</div>
        <div class="bordeado reducido izq ">4</div>
    </body>    
</html>

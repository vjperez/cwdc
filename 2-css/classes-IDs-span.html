<!doctype html>
<html>
<head>
    <title>classesAndIDs</title>
    
 <!-- use a dot for classes and a # for ids -->
    <style type="text/css">
        .rojo{ color:red; }
        .azul{ color:#4285f4 }
        .enfasis{ font-style:italic;  }
        .grande{ font-size:300%; }
        .centro{ text-align:center; }
    
        #nombre{ font-weight:bold; font-style:italic; color:#34a853 }
    </style>

</head>

<body>
    <p class="rojo grande">Cualquier texto.</p> 
    <p>Cualquier otro texto. Que simplemente pq me sale de los cojones tiene mi nombre <span id="nombre">Victor</span>.</p>  
    <h1 class="centro azul enfasis">Un jeder 01</h1>  
</body>    
</html>
